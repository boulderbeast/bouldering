<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<header> <h1>Register here to receive the newsletter </h1></header>
	<form>
	First name: <input type="Text" name="first name"> <br>
	Last name: <input type="Text" name="last name"> <br>
	Email: <input type="email" name="email"> <br>
	Password: <input type="Password" name="Password"> <br>
	<strong> What would you like to know more about? </strong> <br>
	<input type="checkbox" name="Outdoor"> Outdoor bouldering <br>
	<input type="checkbox" name="Indoor"> Indoor bouldering <br>
	<strong> What is your skill level in bouldering? </strong> <br>
	<select name="skill">
		<option value="beginner"> Beginner </option>
		<option value="intermediate"> Intermediate </option>
		<option value="Advanced"> Advanced </option>
	</select><br><br>
	<input type="submit">
	</form>
</body>
</html>
